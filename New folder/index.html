<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script type="text/javascript" src="js/wow.min.js"></script>
	<style>
		.formip{
			width: 600px;
			height: 400px;
			margin: 100px auto;
			background-color: #FAFAFA;
		}
		.ruttien {
			background-color: black;
		}
		.naptien{
			background-color: black;
		}
	</style>
</head>
<body>
<div class="formip">
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary ruttien" name="haha">Rút tiền</button>
  <button type="button" class="btn btn-secondary naptien" name="haha">Nạp tiền</button>
	</div>
	<div class="form-group">
    <label for="exampleInputPassword1">Nhập số tiền</label>
    <input type="Number" class="form-control money">
  </div>
  <button type="button" class="btn btn-primary submit">Submit</button>
</form>
</div>
<script>
	$(document).ready(function(){
		$('.ruttien').click(function(){
			 $(this).css('background-color', 'green');
			 $(this).next().css('background-color', 'black');
		});
		$('.naptien').click(function(){
			 $(this).css('background-color', 'green');
			 $(this).prev().css('background-color', 'black');
		});
	});
</script>
</body>
</html>
